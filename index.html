<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Can't or Won't</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="app/app.js"></script>
    <script src="app/controllers/MainController.js"></script>
    <script src="app/controllers/QuotesController.js"></script>
    <script src="app/services/QuoteFactory.js" type="text/javascript" charset="utf-8"></script>

  </head>
  <body ng-app="archerApp">
    <center>
      <h1 id="title"> Welcome to Archer Quotes</h1>
     </center>
    <div class="row">
      <div class="col-md 12">
        <ui-view></ui-view>
   <div ng-controller="QuotesController as ctrl">
     <div ng-repeat="quote in ctrl.quotes | orderBy: 'upvotes' : true">
      <span class="glyphicon glyphicon-thumps-up" ng-click="ctrl.incrementUpvotes(quote)">+</span>
      {{ quote.character }}  - {{ quote.content }} - {{ quote.upvotes }}
    </div> 
  </span>
  <form ng-submit="ctrl.addCharacter()" style="margin-top:30px;">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Character Name" ng-model="ctrl.character"/> 
      <div class="form-group">
         <input type="text" class="form-control" placeholder="Quote" ng-model="ctrl.content"/>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form> 
  </div>
    </div>
   </div>
 </div>
 <script type="text/ng-template" id="/home.html">
  <div class="page-header">
   <h1 class="title">Archer Quotes</h1> 
  </div> 
</script>

</body>
</html>
